{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Xóa công việc</legend>
            <h2>Bạn có chắc chắn muốn xóa công việc "{{ object.title }}"?</h2>
        </fieldset>
        <div class="form-group mt-3">
            <button class="btn btn-outline-danger" type="submit">Xóa</button>
            <a class="btn btn-outline-secondary" href="{% url 'task-detail' object.id %}">Hủy</a>
        </div>
    </form>
</div>
{% endblock content %}
