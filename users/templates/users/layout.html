{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-check-circle text-success" style="font-size: 48px;"></i>
                    <h2 class="mt-3">Đăng xuất thành công!</h2>
                    <p class="text-muted">Cảm ơn bạn đã sử dụng ứng dụng của chúng tôi.</p>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Đăng nhập lại
                        </a>
                        <a href="{% url 'register' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-user-plus"></i> Tạo tài khoản mới
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
